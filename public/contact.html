<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link
            rel="stylesheet"
            href="../node_modules/lightbox2/dist/css/lightbox.min.css"
        />
        <link
            rel="stylesheet"
            href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>Freelancer Site</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header__inner">
            <div class="container">
                <nav class="main-nav">
                    <img src="img/logo.png" alt="" class="main-nav__logo" />
                    <ul class="main-nav__items">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li>
                            <a href="projects.html">Projects</a>
                        </li>
                        <li>
                            <a href="contact.html" class="active">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Content -->
        <section id="contact-a" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Me</h2>
                <div class="border bottom"></div>
                <p class="lead">For any questions and advice:</p>
                <form action="">
                    <div class="form-fields">
                        <input
                            type="text"
                            class="name input"
                            name="fullname"
                            id="fullname"
                            placeholder="Enter your name"
                        />
                        <input
                            type="text"
                            class="subject input"
                            name="subject"
                            id="subject"
                            placeholder="Enter the subject"
                        />
                        <input
                            type="email"
                            class="email input"
                            name="email"
                            id="email"
                            placeholder="Enter your email"
                        />
                        <input
                            type="tel"
                            class="phone input"
                            name="phone"
                            id="phone"
                            placeholder="Enter your phone number"
                        />
                        <textarea
                            name="message"
                            class="message input"
                            id="message"
                            placeholder="Text your message"
                        ></textarea>
                        <button type="submit" class="btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="contact-b" class="bg-primary py-4">
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fa-solid fa-envelope fa-2x"></i>
                        <h3>Email</h3>
                        <p>barisemre.bey@gmail.com</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-phone fa-2x"></i>
                        <h3>Phone</h3>
                        <p>+90 536 XXX XX XX</p>
                    </div>
                    <div>
                        <i class="fa-sharp fa-solid fa-location-dot fa-2x"></i>
                        <h3>Address</h3>
                        <p>Antakya, Hatay, Turkey</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="main-footer">
            <div class="footer-content container">
                <p>Copyright &copy; 2023. All rights reserved.</p>
                <div class="social">
                    <a
                        href="https://github.com/barisemreyalcin"
                        target="_blank"
                    >
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://instagram.com/b.e.y.art" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-twitter"></i>
                    </a>

                    <a href="">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>
        </footer>

        <script src="js/jquery.min.js"></script>
        <script src="../node_modules/lightbox2/dist/js/lightbox.min.js"></script>
    </body>
</html>
